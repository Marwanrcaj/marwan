<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tod App</title>
  <script src="main.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="stayle.css">
</head>
<body>
  <div class="curd">
    <div class="head">
      <p>Project Management System</p>
    </div>
    <div class="inputs">
      <input placeholder="title" type="text" id="title">
      <div class="prices">
        <div class="price">
          <input onkeyup="getTotal()" placeholder="Price" type="number" id="price"> <!-- Fixed 'type="price"' to 'type="number"' -->
          <input onkeyup="getTotal()" placeholder="Taxes" type="number" id="taxes"> <!-- Fixed 'type="taxtes"' to 'type="taxes"' -->
          <input onkeyup="getTotal()" placeholder="Ads" type="number" id="ads"> <!-- Fixed 'type="ads"' to 'type="number"' -->
          <input onkeyup="getTotal()" placeholder="Discount" type="number" id="discount"> <!-- Fixed 'type="number"' and added a label -->
          <input onkeyup="getTotal()" placeholder="Count" type="number" id="count"> 
      <small id="total">total:</small>
    </div>
    
    <input placeholder="Category" type="text" id="category">
    <button id="submit">Create</button>
    <div class="output">
      <div class="searchBlock">
        <input placeholder="Search" type="text" id="search">
        <div class="btnSearch">
          <button onclick="getcherche(this.id)"  id="searchTitle">Search by Title</button>
          <button onclick="getcherche(this.id)" id="searchCategory">Search by Category</button>
        </div>
      </div>
      <table>
        <thead>
         
          <div id ="deletalle"></div>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
            <th>Taxes</th>
            <th>Ads</th>
            <th>Discount</th>
            <th>Total</th>
            <th>Category</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
              <tbody id="tbody"> 
        </thead>
        <tbody>
  
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
